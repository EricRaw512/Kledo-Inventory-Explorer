<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'update','Update Data')}">
<body>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    
    <form th:action="@{/update/}" th:object="${bearerRequest}" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div>
            <input type="checkbox" id="remember_me" th:field="*{rememberMe}" value="false">
            <label for="remember_me">Remember me</label>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
