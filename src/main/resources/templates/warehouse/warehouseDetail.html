<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'warehouse','Warehouse Detail')}">
    <body>
        <div class="container mt-5">
            <h2 class="text-center" th:text="${warehouse.name}">Gudang</h2>
            <table id="listProduct" class="table table-striped table-bordered text-center">
                <thead class="thead-dark">
                <tr>
                    <th>Foto</th>
                    <th>Nama</th>
                    <th>Qty</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td><img th:src="${product.photo}" class="img-fluid product-photo" th:alt="${product.name}"></td>
                        <td>
                            <a th:href="@{/product/{id}(id=${product.id})}" class="text-dark">
                                <span th:text="${product.name}">Warehouse Name</span>
                            </a>
                        </td>
                        <td><span th:text="${product.qty}">100</span></td>
                    </tr>
                </tbody>
            </table>    
        </div>

        <script>
            $(document).ready(function() {
                $('#listProduct').DataTable({
                    // Disable sorting for the photo column
                    columnDefs: [
                        { orderable: false, targets: 0 }
                    ],
                    responsive: true,
                    columns: [
                        null, // Photo column
                        { searchable: true }, // Name column
                        null // Qty column
                    ]
                });
            });
        </script>
    </body>
</html>
