<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'product','Product Detail')}">
<body>
    <div class="container">
        <h2 th:text="${product.name}"></h2>
        <img th:src="${product.photo}" class="product-photo" alt="Product Photo">
    </div>

    <div class="container mt-5">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Warehouse Name</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="warehouseQty : ${warehouses}"> 
                <td>
                    <a th:href="@{/warehouse/{id}(id=${warehouseQty.warehouse.id})}" th:text="${warehouseQty.warehouse.name}" class="warehouse-name"></a>
                </td>
                <td th:text="${warehouseQty.qty}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
